{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ciclo Conecta</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/formulario.css' %}"/>


</head>
<body>
  <header class="header">
  <div class="cabecalho1">
    <div class="logo-titulo">
      <a href="main.html" class="logo-link">
        <img src="{% static 'img/logo.png' %}" alt="Logo Ciclo Conecta" />
        <h1 class="titulo">
          <span class="azul">Ciclo</span> <strong>Conecta</strong>
      </h1>
    </a>
    </div> 
  </div> 
</header>
<div class="form-container">
    <h1>Faça seu login</h1>
    <form id="loginForm">
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit">Entrar</button>
       <div id="mensagem"></div>
    </form>
    
  </div>
  

  <script src="login.js"></script>
</body>
</html>
