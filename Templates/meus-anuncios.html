<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meus Anúncios - Ciclo Conecta</title>
  <link rel="stylesheet" href="../css/meus-anuncios.css" />
</head>
<body>
  <header id="cabecalho">
    <div class="header-inner">
      <img src="../img/logo.png" alt="Logo Ciclo Conecta" class="logo" />
      <hgroup class="titulos">
        <h1>Ciclo Conecta</h1>
        <h2>Uma nova maneira de desapegar</h2>
      </hgroup>
    </div>
  </header>

  <main class="meus-anuncios">
    <h2>Meus Anúncios</h2>

    <div class="anuncio">
      <img src="../img/produto1.jpg" alt="Produto 1" class="foto-anuncio" />
      <div class="info-anuncio">
        <h3>Bicicleta Aro 29</h3>
        <p class="preco">R$ 850,00</p>
        <p>Bicicleta seminova, bem conservada, ideal para trilhas leves.</p>
        <div class="acoes-anuncio">
          <button>Editar</button>
          <button class="remover">Remover</button>
        </div>
      </div>
    </div>

    <div class="anuncio">
      <img src="../img/produto2.jpg" alt="Produto 2" class="foto-anuncio" />
      <div class="info-anuncio">
        <h3>Cadeira Gamer</h3>
        <p class="preco">R$ 500,00</p>
        <p>Confortável e ajustável, pouco uso. Preço negociável.</p>
        <div class="acoes-anuncio">
          <button>Editar</button>
          <button class="remover">Remover</button>
        </div>
      </div>
    </div>

    <a class="voltar" href="perfil.html">← Voltar para o perfil</a>
  </main>
</body>
</html>
